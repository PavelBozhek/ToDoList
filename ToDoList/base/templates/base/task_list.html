<h1> Список дел </h1>
<a href= "{% url 'task-create' %}"> Добавить задачу </a>

<table>
    <tr>
        <th> Дела </th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href = "{% url 'task' task.id %}" > Просмотр </a></td>
        <td><a href = "{% url 'tasks-update' task.id%}" > Изменить </a></td>
        <td><a href = "{% url 'tasks-delete' task.id%}" > Удалить </a></td>
    </tr>
    {% empty %}
    <h3>Нет дел в листе</h3>
    {% endfor %}
</table>
